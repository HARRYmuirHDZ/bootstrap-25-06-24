<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritméticas y de Comparación en JavaScript</title>
</head>
<body>
    <h1>Operaciones Aritméticas y de Comparación</h1>
    <script>
        // Operaciones aritméticas
        let suma = 5 + 3; // Suma: 8
        console.log("Suma:", suma);

        let resta = 10 - 4; // Resta: 6
        console.log("Resta:", resta);

        let multiplicacion = 6 * 2; // Multiplicación: 12
        console.log("Multiplicación:", multiplicacion);

        let division = 20 / 5; // División: 4
        console.log("División:", division);

        let modulo = 15 % 4; // Módulo: 3 (resto de la división)
        console.log("Módulo:", modulo);

        // Operaciones de comparación
        let igualdad = (5 == 5); // Igualdad: true
        console.log("Igualdad:", igualdad);

        let desigualdad = (10 != 5); // Desigualdad: true
        console.log("Desigualdad:", desigualdad);

        let estrictamenteIgual = (5 === "5"); // Estrictamente igual: false (compara tipo y valor)
        console.log("Estrictamente igual:", estrictamenteIgual);

        let estrictamenteNoIgual = (10 !== "10"); // Estrictamente no igual: true (compara tipo y valor)
        console.log("Estrictamente no igual:", estrictamenteNoIgual);

        let mayorQue = (8 > 5); // Mayor que: true
        console.log("Mayor que:", mayorQue);

        let menorQue = (3 < 7); // Menor que: true
        console.log("Menor que:", menorQue);
    </script>
</body>
</html>
